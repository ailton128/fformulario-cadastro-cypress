<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 12px;
      margin-top: 12px;
    }
    legend {
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    #mensagem-sucesso {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CADASTRO DE CANDIDATOS</h1>
  <p>Complete suas informações e boa sorte!</p>

  <form id="cadastro">
    <label>Nome
      <input type="text" name="nome" required>
    </label>
    <label>Sobrenome
      <input type="text" name="sobrenome" required>
    </label>

    <label>Senioridade
      <select name="senioridade" required>
        <option value="" disabled selected>Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Sênior</option>
      </select>
    </label>

    <label>Email
      <input type="email" name="email" placeholder="nome@provedor.com" required>
    </label>

    <fieldset>
      <legend>De qual lado da aplicação você desenvolve?</legend>
      <label><input type="radio" name="stack" value="Front-end" required> Front‑end</label>
      <label><input type="radio" name="stack" value="Back-end"> Back‑end</label>
      <label><input type="radio" name="stack" value="Fullstack"> Fullstack</label>
    </fieldset>

    <fieldset>
      <legend>Selecione as tecnologias que utiliza:</legend>
      <label><input type="checkbox" name="tech" value="HTML"> HTML</label>
      <label><input type="checkbox" name="tech" value="CSS"> CSS</label>
      <label><input type="checkbox" name="tech" value="JavaScript"> JavaScript</label>
      <label><input type="checkbox" name="tech" value="Java"> Java</label>
      <label><input type="checkbox" name="tech" value="C#"> C#</label>
      <label><input type="checkbox" name="tech" value="Python"> Python</label>
      <label><input type="checkbox" name="tech" value="PHP"> PHP</label>
    </fieldset>

    <label>Conte um pouco da sua experiência:
      <textarea name="experiencia" rows="4" required></textarea>
    </label>

    <button type="submit">Concluído</button>
  </form>

  <p id="mensagem-sucesso">Cadastro enviado com sucesso!</p>

  <!-- Script com alert incluído -->
  <script>
    document.getElementById('cadastro').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Cadastro enviado com sucesso!');
      document.getElementById('mensagem-sucesso').style.display = 'block';
    });
  </script>
</body>
</html>

</html>
